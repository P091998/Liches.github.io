<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">

    <link rel="stylesheet" href="style.css">

    <title>Buttons</title>
</head>
<body>
    <div id="buttons"> 
        <div class="my-1">
            <form action="https://lichess.org/@/DASHBOARD">
                <button id="button" class="dashboard">Dashboard</button>
                <img src="dashboard.jpg" alt="dashboard"  class="img-fluid" style="width: 100px; height: 100px; border-radius: 50%;">
            </form>
        </div>
        <div class="my-1">
            <form action="https://lichess.org/tournament?">
                <button id="button" class="tournament">Tournament</button>
                <img src="tournament.jpg" alt="tournament"  class="img-fluid" style="width: 100px; height: 100px; border-radius: 50%;">
            </form>
        </div>
        <div class="my-1">
            <form action="https://lichess.org/training?">
                <button id="button" class="training">Training</button>
                <img src="training.jpg" alt="training"  class="img-fluid" style="width: 100px; height: 100px; border-radius: 50%;">
            </form>
        </div>
        <div class="my-1">
            <form action="https://lichess.org/practice?">
                <button id="button" class="practice">Practice</button>
                <img src="practice.jpg" alt="practice"  class="img-fluid" style="width: 100px; height: 100px; border-radius: 50%;">
            </form>            
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
